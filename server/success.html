<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth - Connection Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Caslon+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
      color: #374151;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      text-align: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }
    h1 {
      font-family: 'Libre Caslon Display', serif;
      margin-bottom: 16px;
      color: #1F2937;
    }
    .icon {
      background-color: #DCFCE7;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .success-message {
      color: #065F46;
      margin-bottom: 24px;
    }
    .redirect-message {
      color: #6B7280;
      font-size: 14px;
      margin-top: 32px;
    }
    .slack-logo {
      margin-top: 24px;
      height: 40px;
    }
    .synth-logo {
      margin-bottom: 16px;
      height: 48px;
    }
    .connection-animation {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 32px 0;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #4F46E5;
      border-radius: 50%;
      margin: 0 4px;
      opacity: 0;
      animation: pulse 1.5s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }
    .dot:nth-child(5) {
      animation-delay: 0.8s;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.3;
      }
    }
    .button {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-top: 16px;
      font-size: 16px;
    }
    .button:hover {
      background: #4338CA;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 13L9 17L19 7" stroke="#059669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Connection Successful!</h1>
    <p class="success-message">Your Slack workspace has been successfully connected to Synth.</p>
    
    <div class="connection-animation">
      <!-- Slack logo simplified -->
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 15a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="#E01E5A"/>
        <path d="M9 18a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="#36C5F0"/>
        <path d="M18 15a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="#ECB22E"/>
        <path d="M15 18a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="#2EB67D"/>
      </svg>
      
      <!-- Connection dots animation -->
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      
      <!-- Synth logo (placeholder) -->
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="24" height="24" rx="6" fill="#4F46E5" fill-opacity="0.1"/>
        <path d="M7 10L12 7L17 10L17 14L12 17L7 14L7 10Z" stroke="#4F46E5" stroke-width="2"/>
      </svg>
    </div>
    
    <p>You can now access and analyze your Slack data in Synth.</p>
    <p class="redirect-message">You will be automatically redirected to the app...</p>
    
    <a href="synth://connections" class="button">Return to Synth</a>
  </div>

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = 'synth://connections';
    }, 5000);
  </script>
</body>
</html>
